<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Square Bear Books</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('05-30 page layout.png') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      background-color: #f9db7b; /* fallback background */
      min-height: 100vh;
      font-family: Georgia, serif;
      overflow-x: hidden;
    }

    /* Optional: Make image responsive if needed later */
    img.full-bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Invisible navigation buttons (examples to hook up later) */
    .btn {
      position: absolute;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    /* Example placeholder: Explore His Story button */
    .explore-btn {
      top: 220px;
      left: 50px;
      width: 220px;
      height: 50px;
    }
  </style>
</head>
