<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Square Bear Books</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('05-30%20page%20layout.png') no-repeat top center;
      background-size: cover;
      background-color: #fdf1cb;
      height: 100vh;
      overflow-y: hidden;
      font-family: 'Georgia', serif;
    }

    .button {
      position: absolute;
      background-color: transparent;
      border: none;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* === Button Placement === */
    #shop-now {
      top: 84%;
      left: 76%;
    }

    #learn-more {
      top: 93.5%;
      left: 25%;
    }

    @media (max-width: 600px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        height: 1450px;
        overflow-y: scroll;
      }

      .button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #shop-now {
        top: 78%;
        left: 76%;
      }

      #learn-more {
        top: 88%;
        left: 25%;
      }
    }
  </style>
</head>
<body>

  <button id="shop-now" class="button" onclick="window.open('https://www.amazon.com/dp/B0D3Q5T4JZ', '_blank')">Shop Now</button>
  <button id="learn-more" class="button" onclick="alert('More coming soon!')">Learn More</button>

</body>
</html>
